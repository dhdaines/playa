name: Test
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
      - name: Install Hatch
        uses: pypa/hatch@install
      - name: Check types with mypy
        run: hatch run types:check
  test:
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
      - name: Install Hatch
        uses: pypa/hatch@install
      - name: Run tests
        run: hatch test --cover -py 3.9
  thirdparty-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install pdf.js
        run: |
          cd samples/3rdparty/pdf.js && npm install
      - name: Cache downloads
        id: cache-downloads
        uses: actions/cache@v4
        with:
          path: samples/3rdparty/pdf.js/test/pdfs
          key: pdf.js-tests
      - name: Download pdf.js examples
        run: |
          cd samples/3rdparty/pdf.js/test && node test.mjs --downloadOnly --strictVerify
      - name: Set up Python
        uses: actions/setup-python@v5
      - name: Install Hatch
        uses: pypa/hatch@install
      - name: Run pdf.js examples
        run: |
          hatch run pytest -k pdf.js
      - name: Run pdfplumber examples
        run: |
          hatch run pytest -k pdfplumber
